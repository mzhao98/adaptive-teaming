defaults:
  - override hydra/job_logging: colorlog
  - override hydra/hydra_logging: colorlog

hydra:
  sweep:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${planner}
  job:
    chdir: True

wandb:
  project: act_delegate_inquire
  group: ${env}-${planner}

env: gridworld
planner: confidence_based_planner

render: False
collect_demo: False
data_dir: data/${env}
seed: 42
vis_tasks: False  # See each object in environment before executing

# Env configs
gridworld:

human_model:
  demo_file: ${data_dir}/${env}_demo.pkl

task_seq:
  num_tasks: 10

cost_cfg:
  ROBOT: 10
  HUMAN: 50
  ASK_SKILL: 100
  ASK_PREF: 10
  FAIL: 100
  PREF_COST: 100

# Planners

fc_pref_planner:

#fc_ptas_planner:

confidence_based_planner:
  confidence_threshold: 0.8

fixed_planner:
  plan: ["ASK_SKILL", "ROBOT", "HUMAN", "ROBOT", "HUMAN"]
